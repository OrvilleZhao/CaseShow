</head>

                <img src="img/logo.png">
            </a>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example-navbar-collapse">
                <span class="sr-only"> </span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="example-navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="index.html">首页</a></li>
                <li class="dropdown active">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        文书检索 <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="../search">语义检索</a></li>
                        <li><a href="#">案由检索</a></li>
                        <li><a href="#">法院检索</a></li>
                    </ul>
                </li>

            </ul>
        </div>
    </div>
</nav>


<main class="main">
    <div class="row">
        <div class="col-md-1"></div>

        <div class="col-md-3">
            <div class="search-left">
                <form method="post">
                    <div class="search-left-label">案件类型</div>

                    <select name="wenshu_type" class="selectpicker">
                        <option value="婚姻家庭纠纷" selected=selected>婚姻家庭纠纷</option>
                        <option value="财产经济纠纷">财产经济纠纷</option>
                        <option value="劳动争议纠纷">劳动争议纠纷</option>
                        <option value="公共安全纠纷">公共安全纠纷</option>
                    </select>

                    <div class="search-left-label">案情描述</div>

                    <textarea placeholder="请输入用户个人案情" name="wenshu_contents"></textarea>

                    <input type="submit" class="submit" value="查找相似案例">
                </form>
                <div class="result">
                    <div class="result-1">查找结果</div>
                    <div>
                        <div class="result-2">
                            <div class="result-3">相似案例：</div>
                            <div class="result-3">高度相似：</div>
                            <div class="result-3">计算耗时：</div>
                        </div>
                        <div class="result-2">
                            <div class="result-4">0条</div>
                            <div class="result-4">0条</div>
                            <div class="result-4">0毫秒</div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!--本人经人介绍与现任丈夫相识，交往不久后在深圳市福田区民政局登记结婚。因性格不合，双方经常争吵。不但如此，丈夫的人品存在极大问题：说谎、不尊重长辈、时常侮辱诽谤本人。2013年8月下旬，双方因感情不和正式分居，在此后的短信沟通中，丈夫也认为这场婚姻名存实亡-->
        <div class="col-md-7">
            <div class="search-right" th:each="item,itemStat:${itemList}">
                <div class="wenshu-title">
                    <a href="${item.res}" target="_blank" th:text="${item.name}"></a>
                </div>
                <div>
                    <div class="wenshu-court" th:text="${item.court}"></div>
                    <div class="wenshu-time" th:text="${item.date}"></div>
                    <div class="wenshu-download-img"><a href="${item.res}"><img src="img/download_small.png"/></a></div>
                    <div class="wenshu-similarity" th:text="相似度:${item.score}"></div>
                </div>
                <hr class="wenshu-hr">
                <div class="wenshu-reason">[裁判理由]</div>
                <div class="wenshu-reason-info" th:text="${item.user_contents}"></div>
            </div>
            <div class="col-md-1"></div>
        </div>
</main>
